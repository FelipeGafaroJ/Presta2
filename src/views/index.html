<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/charts-apex.9e67d4ed-1.css" />
    <script type="module" src="../assets/js/hoisted.f31cbe53.js"></script>
</head>

<body>

    <div class="signup-wrapper">
        <!--Nav-->
        <div class="signup-nav">
          <div class="container">
            <div class="signup-nav-inner">
              <div class="start">
                <a href="/">
                  <img class="brand-logo" src="./src/assets/img/dock-text-primary.svg" alt="Product logo">
                </a>
              </div>
              <div class="end">
                <label class="theme-toggle mask mask-blob">
                  <input type="checkbox" x-on:change="toggleTheme()" :checked="$store.app.isDark" checked="checked">
                  <span class="theme-toggle-inner">
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" viewBox="0 0 24 24" data-icon="feather:sun" class="sun-icon iconify iconify--feather"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><path d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path></g></svg>
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" viewBox="0 0 24 24" data-icon="feather:moon" class="moon-icon iconify iconify--feather"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1 1 11.21 3A7 7 0 0 0 21 12.79z"></path></svg>
                  </span>
                </label>
              </div>
            </div>
          </div>
        </div>
    
        <!--Hero-->
        <div class="hero is-fullheight">
          <div class="hero-body">
            <div class="container">
              <div class="columns is-vcentered">
                <div class="column is-5 is-offset-1">
                  <div class="signup-caption">
                    <h1 class="title is-2 is-bold is-leading">Sign Up</h1>
                    <p>
                      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Verum
                      hoc idem saepe faciamus.
                    </p>
                  </div>
    
                  <div class="signup-form">
                    <form>
                      <div class="field">
                        <label>Email Address</label>
                        <div class="control has-icon">
                          <div class="form-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" viewBox="0 0 24 24" data-icon="feather:mail" class="iconify iconify--feather"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><path d="m22 6l-10 7L2 6"></path></g></svg>
                          </div>
                          <input type="text" class="input" placeholder="Enter your email">
                        </div>
                      </div>
                      <div class="field">
                        <label>Password</label>
                        <div class="control has-icon">
                          <div class="form-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="1em" height="1em" viewBox="0 0 24 24" data-icon="feather:lock" class="iconify iconify--feather"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></g></svg>
                          </div>
                          <input type="password" class="input" placeholder="Enter your password">
                        </div>
                      </div>
                      <div class="field">
                        <div class="signup-conditions">
                          <label class="f-switch is-secondary">
                            <input type="checkbox" class="is-switch">
                            <i></i>
                          </label>
                          <span>I agree to the <a>Terms Of Service</a></span>
                        </div>
                      </div>
                      <div class="field">
                        <div class="buttons">
                          <button class="button is-primary is-fullwidth raised">
                            Sign Up
                          </button>
                        </div>
    
                        <div class="login-link">
                          <a>I already have an account</a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="column is-6">
                  <img class="signup-illustration" src="/src/assets/img/signup.svg" alt="el gif">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</body>

</html>
